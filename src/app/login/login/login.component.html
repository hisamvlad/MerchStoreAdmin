<div class="container" style="margin-top: 20px;">
    <div class="row">
       <div class="col-xs-8">
          <h2 class="section-headline"><span>Log In</span></h2>
       </div>
       <div class="col-xs-4">
          <!-- <a href="#"><img src="{{serverPath}}/image/logo.png" class="img-responsive"/></a> -->
       </div>
    </div>
    <hr style="position: absolute; width:100%; height:6px; background-color: #333; z-index: -1; margin-top: -80px;"/>
    <!-- <img class="img-responsive" src="{{serverPath}}/image/wood.png" style="margin-top: -75px;"/> -->
    <div class="row">
       <div class="col-xs-3"></div>
       <div class="col-xs-9">
          <div class="panel-group">
             <div class="panel panel-default panel-faq" style="border: none;">
                <div class="panel-body" style="background-color: #ededed; margin-top: 20px;">
                   <div *ngIf="loginError" style="color:red;">Incorrect username or password.</div>
                   <form (ngSubmit)="onSubmit()">
                      <div class="form-group">
                         <label for="username">Username *</label>
                         <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.username" required="required" autofocus="autofocus"/>
                         <p style="color: #828282;"> Enter your username</p>
                      </div>
                      <div class="form-group">
                         <label for="password">Password *</label>
                         <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" required="required"/>
                         <p style="color: #828282;"> Enter the password that accompanies your
                            username
                         </p>
                      </div>
                      <button type="submit" class="btn btn-default">Log in</button>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
